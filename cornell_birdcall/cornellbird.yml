name: cornellbird

channels:
    - pytorch
    - conda-forge
    - fastai
    - defaults

dependencies:
    - python
    - numpy == 1.21
    - pytorch
    - opencv
    - fastprogress
    - torchvision
    - torchaudio
    - cudatoolkit=11.6
    - jupyter
    - librosa
    - seaborn
    - pandas
    - pip
    - pip:
          - torchlibrosa
          - catalyst==20.7
